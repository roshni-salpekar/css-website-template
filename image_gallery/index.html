<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Image Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="image_gallery">
        <div class="image_gallery_item">
          <img src="images/image1.jpg" alt="Image Gallery" />
          <div class="overlay">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </div>
        <div class="image_gallery_item">
          <img src="images/image2.jpg" alt="Image Gallery" />
          <div class="overlay">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </div>
        <div class="image_gallery_item">
          <img src="images/image3.png" alt="Image Gallery" />
          <div class="overlay">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      <div class="image_gallery">
        <div class="image_gallery_item">
          <img src="images/image4.jpg" alt="Image Gallery" />
          <div class="overlay">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </div>
        <div class="image_gallery_item">
          <img src="images/image5.jpg" alt="Image Gallery" />
          <div class="overlay">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </div>
        <div class="image_gallery_item">
          <img src="images/image6.jpg" alt="Image Gallery" />
          <div class="overlay">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
